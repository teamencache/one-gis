<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add a custom style layer</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <script src="/plugin/jquery-1.11.1.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="module">
      import PowerWindLayer from "./PowerWindLayer.js";
      // TO MAKE THE MAP APPEAR YOU MUST
      // ADD YOUR ACCESS TOKEN FROM
      // https://account.mapbox.com
      mapboxgl.accessToken =
        "pk.eyJ1IjoidGVhbWVuY2FjaGUiLCJhIjoiY2txZzcxa2NrMHB4eTJ1bnphem9lazZrYiJ9.bQ9wCbRR64Iaxgk4-l2JCw";
      const map = new mapboxgl.Map({
        container: "map",
        zoom: 5,
        center: [120, 34],
        style: "mapbox://styles/mapbox/dark-v10",
        antialias: true, // create the gl context with MSAA antialiasing, so custom layers are antialiased
      });
      map.on("load", () => {
        // 后端风场json
        $.getJSON("/data/2021030415_WIND.json", function (data) {
          let powerWindLayer = new PowerWindLayer({
            id: "博沃风场",
            pxRatio: 6,
            MercatorCoordinate: mapboxgl.MercatorCoordinate,
            LngLat: mapboxgl.LngLat,
            debug:true,
            // eventDelay:600
          });
          powerWindLayer.setData(data);
          map.addLayer(powerWindLayer);
          window.powerWindLayer = powerWindLayer;
        });
        // 后端风场图片
        /* let powerWindLayer = new PowerWindLayer({
            id: layerId,
            pxRatio: 6,
            MercatorCoordinate: mapboxgl.MercatorCoordinate,
            LngLat: mapboxgl.LngLat,
        });
        powerWindLayer.setDataByImage('/data/PowerWind/2023022801_WIND.png');
        this.map.addLayer(powerWindLayer); 
        window.powerWindLayer = powerWindLayer; */
    });
    
    </script>
  </body>
</html>
