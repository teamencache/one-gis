<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change the case of labels</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // TO MAKE THE MAP APPEAR YOU MUST
      // ADD YOUR ACCESS TOKEN FROM
      // https://account.mapbox.com
      mapboxgl.accessToken = 'pk.eyJ1IjoidGVhbWVuY2FjaGUiLCJhIjoiY2txZzcxa2NrMHB4eTJ1bnphem9lazZrYiJ9.bQ9wCbRR64Iaxgk4-l2JCw';
      const map = new mapboxgl.Map({
        container: "map", // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: "mapbox://styles/mapbox/outdoors-v11", // style URL
        center: [107.8931, 23.3545], // starting position [lng, lat]
        zoom: 11, // starting zoom
      });

      map.on("load", () => {
        // data from opendata.cityofboise.org/
        map.addSource("off-leash-areas", {
          type: "geojson",
          data: {
            type: "FeatureCollection",
            features: [
              {
                type: "Feature",
                properties: {
                  FacilityName: "Military Reserve Dog Off-Leash Park",
                  Comments: "Hours:  Sunrise to Sunset, Not Fenced",
                },
                geometry: {
                  type: "Point",
                  coordinates: [107.8931214933848,23.354595589999747],
                },
              },
            ],
          },
        });
        map.addLayer({
          id: "off-leash-areas",
          type: "symbol",
          source: "off-leash-areas",
          layout: {
            /* "text-field": [
              "format",
              ["upcase", ["get", "FacilityName"]],
              { "font-scale": 0.8 },
              "\n",
              {},
              ["downcase", ["get", "Comments"]],
              { "font-scale": 0.6 },
            ], */
            "text-field": ["get", "FacilityName"],
            // "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
          },
        });
      });
    </script>
  </body>
</html>
