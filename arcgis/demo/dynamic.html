<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Create Map with Custom ArcGISDynamicMapServiceLayer Layer
      Definitions</title>

    <link rel="stylesheet"
          href="https://js.arcgis.com/3.31/esri/css/esri.css"/>
    <style>
      html, body, #mapDiv {
        padding: 0;
        margin: 0;
        height: 100%;
      }

    </style>

    <script src="https://js.arcgis.com/3.31/"></script>
    <script>
      var map;

      require([
        "esri/map",
        "esri/layers/ArcGISDynamicMapServiceLayer",
        "esri/layers/ArcGISTiledMapServiceLayer", 
        "esri/layers/ImageParameters",
        "dojo/domReady!"
      ],
        function (Map, ArcGISDynamicMapServiceLayer, ArcGISTiledMapServiceLayer,ImageParameters) {

          map = new Map("mapDiv", {
            basemap: "streets",
            center: [ 19.008308320780117,109.94178920883093],
            zoom: 8
          });

          //Use the ImageParameters to set map service layer definitions and map service visible layers before adding to the client map.
          var imageParameters = new ImageParameters();

          //ImageParameters.layerDefinitions takes an array.  The index of the array corresponds to the layer id.
          //In the sample below an element is added in the array at 3, 4, and 5 indexes.
          //Those array elements correspond to the layer id within the remote ArcGISDynamicMapServiceLayer
          var layerDefs = [];
          // layerDefs[0] = "OBJECTID in ('474','478')";
          imageParameters.layerDefinitions = layerDefs;

          //I want layers 5,4, and 3 to be visible
          imageParameters.layerIds = [0];
          imageParameters.layerOption = ImageParameters.LAYER_OPTION_SHOW;
          imageParameters.transparent = true;
          
          //construct ArcGISDynamicMapServiceLayer with imageParameters from above
          let url = "http://10.45.189.251/onemap/geoscene/rest/services/XMZRYP/test_xmzryp_xmzryp/MapServer";
          var layer = new ArcGISDynamicMapServiceLayer(url,{"imageParameters": imageParameters});

          url = 'http://172.16.30.128:8080/OneMapServer/rest/services/hainan2018nyx/MapServer';
          var layer = new ArcGISTiledMapServiceLayer(url);
          layer.id = '测试';

          map.addLayer(layer);
        });
    </script>
  </head>

  <body>
    <div id="mapDiv"></div>
  </body>
</html>
